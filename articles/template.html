<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{TITLE}} — Domy3D</title>
<meta name="description" content="{{DESCRIPTION}}">
<link rel="canonical" href="{{CANONICAL}}">
<meta property="og:title" content="{{TITLE}} — Domy3D">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{CANONICAL}}">
<meta property="og:image" content="{{OGIMAGE}}">
<link rel="preload" href="/assets/css/style.min.css" as="style" onload="this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>
<script defer src="/assets/js/main.min.js"></script>
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Article",
  "headline":"{{TITLE}}",
  "description":"{{DESCRIPTION}}",
  "image":"{{OGIMAGE}}",
  "datePublished":"{{DATE}}",
  "dateModified":"{{DATE}}",
  "author":{"@type":"Person","name":"{{AUTHOR}}"},
  "publisher":{"@type":"Organization","name":"Domy3D"}
}
</script>
</head>
<body>
<header class="site-header"><div class="container header-inner"><a href="/" class="logo">Domy3D</a></div></header>
<main class="container">
  <div class="article-header">
    <h1>{{TITLE}}</h1>
    <div class="article-meta"><span>{{DATE}}</span><span>Autor: {{AUTHOR}}</span><span>Czas czytania: {{READING_TIME}}</span></div>
  </div>
  <article class="article-body">
    {{CONTENT}}
  </article>
</main>
<footer class="site-footer"><div class="container"><small>&copy; {{YEAR}} Domy3D</small></div></footer>
</body>
</html>
